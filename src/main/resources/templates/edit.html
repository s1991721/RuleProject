<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Rule</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        规则描述
                    </th>
                    <th>
                        版本号
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="info" th:each="rule:${ruleList}" th:href="@{'/index/'+${rule.id}}">
                    <td th:text="${rule.id}">
                        4
                    </td>
                    <td th:text="${rule.desc}">
                        TB - Monthly
                    </td>
                    <td th:text="${rule.version}">
                        04/04/2012
                    </td>
                    <td>
                        <a th:href="@{'/index/'+${rule.id}}">查看</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
