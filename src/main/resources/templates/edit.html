<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Rule</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            编号
                        </th>
                        <th>
                            规则描述
                        </th>
                        <th>
                            规则版本
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="info" th:each="rule : ${ruleList}">
                        <td th:text="${rule.id}">
                            编号
                        </td>
                        <td th:text="${rule.desc}">
                            规则描述
                        </td>
                        <td th:text="${rule.version}">
                            规则版本
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">规则脚本</label>
                    <div class="controls">
                        <input id="rule" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">版本号</label>
                    <div class="controls">
                        <input id="versio" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">规则描述</label>
                    <div class="controls">
                        <input id="desc" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">输入数据源驱动</label>
                    <div class="controls">
                        <input id="in_driver_name" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">输入数据源url</label>
                    <div class="controls">
                        <input id="in_url" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">输入数据源账号</label>
                    <div class="controls">
                        <input id="in_user_name" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">输入数据源密码</label>
                    <div class="controls">
                        <input id="in_user_psw" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">输入数据源sql</label>
                    <div class="controls">
                        <input id="in_sql" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">输出数据源驱动</label>
                    <div class="controls">
                        <input id="out_driver_name" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">输出数据源url</label>
                    <div class="controls">
                        <input id="out_url" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">输出数据源账号</label>
                    <div class="controls">
                        <input id="out_user_name" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">输出数据源密码</label>
                    <div class="controls">
                        <input id="out_user_psw" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">输出数据源sql</label>
                    <div class="controls">
                        <input id="out_sql" type="text"/>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button class="btn" type="submit">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
