<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="row-fluid">
    <form class="form-horizontal" th:action="@{/add}" th:object="${ruleInfo}" method="post">
        <div class="control-group">
            <label class="control-label">规则脚本</label>
            <textarea style="width: 100% " th:field="*{rule}">
                            </textarea>
        </div>
        <div class="control-group">
            <label class="control-label">规则描述</label>
            <div class="controls">
                <input id="desc" type="text" th:field="*{desc}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">规则版本</label>
            <div class="controls">
                <input id="version" type="text" th:field="*{version}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">IN_DBDriver</label>
            <div class="controls">
                <input id="in_dbdriver" type="text" th:field="*{inputDataDBInfo.driverName}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">IN_URL</label>
            <div class="controls">
                <input id="in_url" type="text" th:field="*{inputDataDBInfo.dbURL}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">IN_name</label>
            <div class="controls">
                <input id="in_name" type="text" th:field="*{inputDataDBInfo.userName}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">IN_password</label>
            <div class="controls">
                <input id="in_password" type="text" th:field="*{inputDataDBInfo.userPwd}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">IN_SQL</label>
            <div class="controls">
                <input id="in_sql" type="text" th:field="*{inputDataDBInfo.sql}"/>
            </div>
        </div>


        <div class="control-group">
            <label class="control-label">OUT_DBDriver</label>
            <div class="controls">
                <input id="out_dbdriver" type="text" th:field="*{outputDataDBInfo.driverName}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">OUT_URL</label>
            <div class="controls">
                <input id="out_url" type="text" th:field="*{outputDataDBInfo.dbURL}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">OUT_name</label>
            <div class="controls">
                <input id="out_name" type="text" th:field="*{outputDataDBInfo.userName}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">OUT_password</label>
            <div class="controls">
                <input id="out_password" type="text" th:field="*{outputDataDBInfo.userPwd}"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">OUT_SQL</label>
            <div class="controls">
                <input id="out_sql" type="text" th:field="*{outputDataDBInfo.sql}"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn" type="submit">保存</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
